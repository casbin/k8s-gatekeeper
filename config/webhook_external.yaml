#See: https://kubernetes.io/docs/reference/kubernetes-api/extend-resources/validating-webhook-configuration-v1/
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "webhook.domain.local"
webhooks:
- name: "webhook.domain.local"
  rules:
  - apiGroups:   ["*"]
    apiVersions: ['*']
    operations:  ["*"]
    resources:   ["*/*"]
    scope:       "*"
  clientConfig:
    url: "https://webhook.domain.local:8080"
    caBundle: 
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 30