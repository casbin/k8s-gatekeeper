apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "webhook.domain.local"
webhooks:
  - name: "webhook.domain.local"
    rules:
      - apiGroups: ["*"]
        apiVersions: ["*"]
        operations: ["*"]
        resources: ["*/*"]
        scope: "*"
    clientConfig:
      service:
        namespace: default
        name: "casbin-webhook-svc"
        path: /
        port: 8080
      caBundle: 
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
